on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4

      - name: setup go env
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23.1'

      - name: install
        run: |
          sudo apt update
          sudo apt install make zip -y
          npm install -g pnpm
          cd soybean-admin && pnpm i
      
      - name: build
        run: make

      - name: pack files
        run: |
          zip ${{runner.os}}-${{runner.arch}}.zip build/*

      - name: create release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{runner.os}}-${{runner.arch}}.zip

          
          
